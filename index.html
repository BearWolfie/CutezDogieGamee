<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help the üê∂ Jump!</title>
    <style>
        body {
            text-align: center;
            background-color: #a3d9ff;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }
        canvas {
            border: 2px solid red;
            background: linear-gradient(to bottom, #87CEEB, #6B8E23);
        }
        #score {
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        #message {
            font-size: 24px;
            color: #d10000;
            display: none;
            margin-top: 20px;
            font-weight: bold;
        }
        #finalMessage {
            font-size: 24px;
            color: white;
            margin-top: 20px;
            font-weight: bold;
            display: none;
        }
        .button-container {
            display: none;
            margin-top: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            background-color: #ff69b4;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 5px;
        }
        button:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <h1 style="font-family: 'Poppins', sans-serif; color: white;">Help the üê∂ Jump!</h1>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" width="800" height="300"></canvas>
    <div id="message">Will you be my Valentine? ‚ù§Ô∏è</div>
    <div class="button-container" id="buttons">
        <button id="yesButton">Yes</button>
        <button id="noButton">No</button>
    </div>
    <div id="finalMessage">I knew it! Never doubted you for a second :D</div>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        let dog = { x: 50, y: 200, width: 50, height: 50, jumping: false };
        let gravity = 1;
        let velocity = 0;
        let jumpPower = -15;
        let obstacles = [];
        let gameRunning = true;
        let noButtonSize = 20;
        let score = 0;
        
        function drawDog() {
            ctx.font = "40px Arial";
            ctx.fillText("üê∂", dog.x, dog.y);
        }
        
        function drawObstacles() {
            ctx.font = "30px Arial";
            obstacles.forEach(obs => ctx.fillText("üíî", obs.x, obs.y));
        }
        
        function drawClouds() {
            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.arc(100, 50, 30, 0, Math.PI * 2);
            ctx.arc(130, 50, 40, 0, Math.PI * 2);
            ctx.arc(160, 50, 30, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(300, 70, 35, 0, Math.PI * 2);
            ctx.arc(340, 70, 45, 0, Math.PI * 2);
            ctx.arc(380, 70, 35, 0, Math.PI * 2);
            ctx.fill();
        }
        
        function update() {
            if (!gameRunning) return;
            velocity += gravity;
            dog.y += velocity;
            if (dog.y > 200) {
                dog.y = 200;
                dog.jumping = false;
            }
            
            obstacles.forEach(obs => {
                obs.x -= 5;
                if (obs.x + obs.width < 0) {
                    obs.x = 800;
                }
                if (dog.x < obs.x + obs.width && dog.x + dog.width > obs.x && dog.y + dog.height > obs.y) {
                    gameRunning = false;
                    document.getElementById("message").style.display = "block";
                    document.getElementById("buttons").style.display = "block";
                }
            });
        }
        
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawClouds();
            drawDog();
            drawObstacles();
            update();
            if (gameRunning) requestAnimationFrame(gameLoop);
        }
        
        document.addEventListener("keydown", event => {
            if (event.code === "Space" && dog.y === 200) {
                velocity = jumpPower;
                dog.jumping = true;
                score += 10;
                document.getElementById("score").innerText = "Score: " + score;
            }
        });
        
        document.getElementById("yesButton").addEventListener("click", () => {
            document.getElementById("message").style.display = "none";
            document.getElementById("buttons").style.display = "none";
            document.getElementById("finalMessage").style.display = "block";
        });
        
        document.getElementById("noButton").addEventListener("click", () => {
            noButtonSize -= 5;
            if (noButtonSize <= 5) {
                document.getElementById("noButton").style.display = "none";
            } else {
                document.getElementById("noButton").style.fontSize = noButtonSize + "px";
            }
        });
        
        function spawnObstacle() {
            obstacles.push({ x: 800, y: 220, width: 30, height: 30 });
            if (gameRunning) setTimeout(spawnObstacle, 2000);
        }
        
        spawnObstacle();
        gameLoop();
    </script>
</body>
</html>
